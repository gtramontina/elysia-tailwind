name: "ğŸ­ Pipeline"

on: push

jobs:
  lint:
    name: "ğŸ§¹ Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: "bun install --ignore-scripts"
      - run: "bun lint"

  test:
    name: "ğŸ§ª Test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: "bun install --ignore-scripts"
      - run: "bun test"
